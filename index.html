<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!--
  By clicking the button, you are agreeing to our Terms and Services
  -->

  <div class="main-container">
    <div class="split">
      <section class="hero">
        <h1>  Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.
        </p>
      </section>
      <section>
        <div id="trial">
          <span>Try it free 7 days</span> then $20/mo. thereafter
        </div>
    
    
        <div class="stack">
          <label>
            <input class="input" id="first-name-in" type="text" placeholder="First Name">
            <p class="error" id="first-name-el"></p>
          </label>
          <label>
            <input class="input" id="last-name-in" type="text" placeholder="Last Name">
            <p class="error" id="last-name-el"></p>
          </label>
          <label>
            <input class="input" id="email-in" type="text" placeholder="Email Address">
            <p class="error" id="email-el"></p>
          </label>
          <label>
            <input class="input" id="password-in" type="password" placeholder="Password">
            <p class="error" id="password-el"></p>
          </label>
          <button id="submit-btn">CLAIM YOUR FREE TRIAL</button>
          <p id="terms-services">
            By clicking the button, you are agreeing to our <span>Terms and Services</span>
          </p>
        </div>
      </section>
    </div>
  </div>

  <script src="index.js"></script>

</body>
</html>
